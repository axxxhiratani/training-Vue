<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <body>
      <div id="app">
        <p>{{count}}：{{ evenNumber }}</p>
        <button v-on:click="counter">ボタン</button>
        <p>{{text | changeUppperCase}}</p>
        <p>{{text | changeLowerCase}}</p>
        <a v-bind:class="className">Warning</a>
        <button @click="changeStyle">changeStyle</button>
      </div>
      <script>
        const vm = new Vue({
          el: "#app",
          data() {
            return {
              count: 2,
              text: "lowercase",
              flg: false,
              className: null,
            };
          },
          methods: {
            counter() {
              this.count = this.count * 2; //count変数の値の変更
            },
            changeStyle() {
              this.className = "big";
            },
          },
          computed: {
            evenNumber() {
              if (this.count % 2 === 0) {
                return "偶数";
              } else {
                return "奇数";
              }
            },
            warningText() {
              return {
                color: this.flg ? "red" : "blue",
                "font-size": this.flg ? "30px" : "10px",
              };
            },
          },
          filters: {
            changeUppperCase(value) {
              return value.toUpperCase();
            },
            changeLowerCase(value) {
              return value.toLowerCase();
            },
          },
        });
      </script>
      <style>
        .big {
          font-size: 200px;
        }
      </style>
    </body>
  </body>
</html>
