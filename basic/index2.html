<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <sample-component
        v-on:clicked="alertFruitName($event)"
      ></sample-component>
    </div>
    <script>
      Vue.component("sample-component", {
        template: '<p v-on:click="fruitClicked">この果物は、りんごです！</p>',
        methods: {
          fruitClicked: function () {
            this.$emit("clicked", "apple");
          },
        },
      });
      new Vue({
        el: "#app",
        methods: {
          alertFruitName: function (e) {
            alert(`「${e}」がクリックされました！`);
          },
        },
      });
    </script>
  </body>
</html>
