<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{user.name + user.age}}<br />
      {{count}}<br />
      {{showFlower}}
      <button @click="alert(user.name)">push</button>
      <button @click="countUp">countUp</button>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            user: {
              name: "akio",
              age: 22,
            },
            count: 0,
            flower: true,
            max_conut: Math.random() * 10,
          };
        },
        methods: {
          alert(message) {
            alert(message);
          },
          countUp() {
            this.count++;
            if (this.count < 10) {
              this.flowerUp();
            } else {
              alert("finish");
            }
          },
          flowerUp() {
            this.flower = !this.flower;
            console.log(this.flower);
          },
        },
        computed: {
          checkFlower() {
            if (this.flower) {
              return true;
            } else {
              return false;
            }
          },
          showFlower() {
            return this.checkFlower ? "好き" : "嫌い";
          },
        },
      });
    </script>
  </body>
</html>
