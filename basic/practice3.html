<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <a :class="error">ErrorMessage</a>
      <button @click="change">change</button>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            error: "error-message",
          };
        },
        methods: {
          change() {
            nowStyle = this.error;
            if (nowStyle == "error-message") {
              this.error = "change";
            } else {
              this.error = "error-message";
            }
          },
        },
      });
    </script>
    <style>
      .error-message {
        color: red;
        font-size: 20px;
      }
      .change {
        color: blue;
        font-size: 40px;
      }
    </style>
  </body>
</html>
