<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{count}}</p>
      <p v-if="check">偶数</p>
      <p v-else>奇数</p>
      <button v-on:click="countUp">countUp</button>

      <input type="text" v-model="className" />
      <div :style="changeColor">{{className}}</div>
      <div v-bind:class="className">{{className}}</div>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            count: 0,
            boolean: true,
            text: "",
            className: "default",
          };
        },
        methods: {
          countUp() {
            this.count++;
          },
        },
        computed: {
          check() {
            return this.count % 2 == 0;
          },

          checkError() {
            if (this.text == "error") {
              return true;
            }
          },
          checkWarning() {
            if (this.text == "warning") {
              return true;
            }
          },

          changeColor() {
            return {
              color: this.checkError
                ? "red"
                : this.checkWarning
                ? "blue"
                : "black",
            };
          },

          changeClass() {
            return;
            this.checkError
              ? "error"
              : this.checkWarning
              ? "warning"
              : "default";
          },
        },
        filters: {
          upperCase(value) {
            return value.toUpperCase();
          },
          double(value) {
            return value * 2;
          },
        },
      });
    </script>
    <style>
      .error {
        color: red;
      }
      .warning {
        color: yellow;
      }
      .default {
        color: black;
      }
    </style>
  </body>
</html>
